<!DOCTYPE html>
<html>
<head>
    <title>Analyzer samples</title>
</head>

<body>
    <h1>Analyzer samples</h1>
    <h2>REST samples</h2>
    <h3>Simple input</h3>
    <div>
        <canvas id="analyzer-canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
    </div>
</body>

<script type="text/javascript" src="../lib/core-min.js"></script>
<script type="text/javascript" src="../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../lib/sha512-min.js"></script>
<script type="text/javascript" src="../lib/hmac-min.js"></script>
<script type="text/javascript" src="../lib/q.js"></script>
<script type="text/javascript" src="../lib/hand.minified-1.3.8.js"></script>
<script type="text/javascript" src="../../myscript.min.js"></script>
<script>
    var canvas = document.getElementById("analyzer-canvas");
    var context = canvas.getContext("2d");
    var pointerId;

    var host = 'webtest:8894';
    var applicationKey = '360bd821-010f-4ab4-ac1e-de53b95bfc1f';
    var hmacKey = 'e5c2f889-6f80-bd46-f538-b8432be6f9ff';

    var stroker = new MyScript.Stroker();
    var analyzerRenderer = new MyScript.AnalyzerRenderer();
    var analyzerRecognizer = new MyScript.AnalyzerRecognizer(host);
    analyzerRecognizer.getParameters().getTextParameters().setLanguage('en_US');
    var instanceId;

    function doRecognition () {
        analyzerRecognizer.doSimpleRecognition(applicationKey, instanceId, stroker.getStrokes(), hmacKey).then(
                function (data) {
                    if (!instanceId) {
                        instanceId = data.getInstanceId();
                    } else if (instanceId !== data.getInstanceId()) {
                        return;
                    }
                    analyzerRenderer.drawRecognitionResult(stroker.getStrokes(), data.getAnalyzerDocument(), context);
                }
        )
    }

    canvas.addEventListener('pointerdown', function (event) {
        if (!pointerId) {
            pointerId = event.pointerId;
            event.preventDefault();

            analyzerRenderer.drawStart(event.offsetX, event.offsetY);
            stroker.startStrokeWriting(event.offsetX, event.offsetY);
        }
    }, false);

    canvas.addEventListener('pointermove', function (event) {
        if (pointerId === event.pointerId) {
            event.preventDefault();

            analyzerRenderer.drawContinue(event.offsetX, event.offsetY, context);
            stroker.continueStrokeWriting(event.offsetX, event.offsetY);
        }
    }, false);

    canvas.addEventListener('pointerup', function (event) {
        if (pointerId === event.pointerId) {
            event.preventDefault();

            analyzerRenderer.drawEnd(event.offsetX, event.offsetY, context);
            stroker.endStrokeWriting();
            if (!stroker.isEmpty()) {
                doRecognition();
            }
            pointerId = undefined;
        }
    }, false);

    canvas.addEventListener('pointerleave', function (event) {
        if (pointerId === event.pointerId) {
            event.preventDefault();

            analyzerRenderer.drawEnd(event.offsetX, event.offsetY, context);
            stroker.endStrokeWriting();
            if (!stroker.isEmpty()) {
                doRecognition();
            }
            pointerId = undefined;
        }
    }, false);
</script>

</html>
