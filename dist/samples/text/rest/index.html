<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Text - REST sample</title>
</head>

<body>
    <h1>Text - REST sample</h1>
    <button id="trash">Trash</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <label for="languages">Language: </label>
    <select id="languages">
        <option value="en_US">en_US</option>
        <option value="fr_FR">fr_FR</option>
    </select>
    <br />
    <canvas id="canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
    <br />
    <p id="result"></p>
</body>


<!-- CryptoJS imports -->
<script type="text/javascript" src="../../lib/core-min.js"></script>
<script type="text/javascript" src="../../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../../lib/sha512-min.js"></script>
<script type="text/javascript" src="../../lib/hmac-min.js"></script>
<!-- Q import -->
<script type="text/javascript" src="../../lib/q.js"></script>
<!-- HandJS import -->
<script type="text/javascript" src="../../lib/hand.minified-1.3.8.js"></script>
<!-- MyScriptJS import -->
<script type="text/javascript" src="../../../myscript.min.js"></script>
<script>
    (function() {
        var result = document.getElementById('result');
        var canvas = document.getElementById('canvas');
        var trash = document.getElementById('trash');
        var undo = document.getElementById('undo');
        var redo = document.getElementById('redo');
        var languages = document.getElementById('languages');
        var context = canvas.getContext('2d');
        var pointerId;

        var host = 'cloud-internal-master.visionobjects.com';
        var applicationKey = 'ed45a5b4-946d-45c4-8234-fb840fb6416b';
        var hmacKey = 'a1789a80-8514-3d17-acd0-cc5d6674acea';

        var stroker = new MyScript.Stroker();
        var textRenderer = new MyScript.TextRenderer();
        var textRecognizer = new MyScript.TextRecognizer(host);
        var instanceId;

        function doRecognition () {

            if (stroker.isEmpty()) {
                result.innerHTML = '';
            } else {

                var inputUnit = new MyScript.TextInputUnit();
                inputUnit.setComponents(stroker.getStrokes());

                var units = [inputUnit];

                textRecognizer.doSimpleRecognition(applicationKey, instanceId, units, hmacKey).then(
                        function (data) {
                            if (!instanceId) {
                                instanceId = data.getInstanceId();
                            } else if (instanceId !== data.getInstanceId()) {
                                return;
                            }

                            result.innerHTML = data.getTextDocument().getTextSegmentResult().getSelectedCandidate().getLabel();
                        }
                );
            }
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();

                textRenderer.drawStart(event.offsetX, event.offsetY);
                stroker.startStrokeWriting(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                textRenderer.drawContinue(event.offsetX, event.offsetY, context);
                stroker.continueStrokeWriting(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                textRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endStrokeWriting();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                textRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endStrokeWriting();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        trash.addEventListener('click', function () {
            instanceId = undefined;
            textRenderer.clear(context);
            stroker.clear();
            result.innerHTML = '';
        }, false);

        undo.addEventListener('click', function () {
            if (!stroker.isEmpty()) {
                stroker.undo();
                textRenderer.clear(context);
                textRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            doRecognition();
        }, false);

        redo.addEventListener('click', function () {
            if (!stroker.isRedoEmpty()) {
                stroker.redo();
                textRenderer.clear(context);
                textRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            doRecognition();
        }, false);

        languages.addEventListener('change', function () {
            textRecognizer.getParameters().setLanguage(languages.options[languages.selectedIndex].value);
            doRecognition();
        }, false);

    })();
</script>
</html>
