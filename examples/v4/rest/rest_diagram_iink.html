<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true"/>

  <title>REST Diagram iink</title>

  <link rel="stylesheet" href="../../examples.css">
  <link rel="stylesheet" href="../../../dist/myscript.min.css"/>

  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
  <script type="text/javascript" src="../../../dist/myscript.min.js"></script>

  <style>
    #progress {
      transition: width 10s;
      width: 0;
      height: 2px;
      background-color: #1A9FFF;
      opacity: 0;
    }

    nav {
      border-top: none;
    }

    .toggle {
      vertical-align: middle;
      -webkit-appearance: none;
      appearance: none;
      width: 62px;
      height: 32px;
      display: inline-block;
      position: relative;
      border-radius: 50px;
      overflow: hidden;
      outline: none;
      border: none;
      cursor: pointer;
      background-color: #ececec;
      transition: background-color ease 0.3s;
    }

    .toggle:before {
      content: "on off";
      display: block;
      position: absolute;
      z-index: 2;
      width: 28px;
      height: 28px;
      background: #fff;
      left: 2px;
      top: 2px;
      border-radius: 50%;
      font: 10px/28px Helvetica;
      text-transform: uppercase;
      font-weight: bold;
      text-indent: -22px;
      word-spacing: 37px;
      white-space: nowrap;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      transition: all cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
      color: #131F26;
    }

    .toggle:checked {
      background-color: #1A9FFF;
    }

    .toggle:checked:before {
      color: #fff;
      left: 32px;
    }
    #export-pptx {
      margin-left: 24px;
    }
    #export-panel {
      position: absolute;
      width: 300px;
      z-index: 40;
      background-color: white;
      border: 1px solid #D7DDE3;
      border-radius: 6px;
      padding: 24px;
      display: none;
    }
    #file-name {
      width: 100%;
    }
    #save-btn {
      margin-top: 12px;
      float: right;
    }
    .delete {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      background-color: rgba(10, 10, 10, 0.2);
      border: none;
      border-radius: 290486px;
      cursor: pointer;
      display: inline-block;
      -webkit-box-flex: 0;
      -ms-flex-positive: 0;
      flex-grow: 0;
      -ms-flex-negative: 0;
      flex-shrink: 0;
      font-size: 0;
      height: 20px;
      max-height: 20px;
      max-width: 20px;
      min-height: 20px;
      min-width: 20px;
      outline: none;
      vertical-align: top;
      width: 20px;
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
    }

    .delete:before, .delete:after {
      background-color: white;
      content: "";
      display: block;
      left: 50%;
      position: absolute;
      top: 50%;
      -webkit-transform: translateX(-50%) translateY(-50%) rotate(45deg);
      transform: translateX(-50%) translateY(-50%) rotate(45deg);
      -webkit-transform-origin: center center;
      transform-origin: center center;
    }

    .delete:before {
      height: 2px;
      width: 50%;
    }

    .delete:after {
      height: 50%;
      width: 2px;
    }

    .delete:hover, .delete:focus {
      background-color: rgba(10, 10, 10, 0.3);
    }

    .delete:active {
      background-color: rgba(10, 10, 10, 0.4);
    }
  </style>

</head>

<body>
<div id="progress"></div>
<nav>
  <div class="button-div">
    <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
      <img src="../../assets/img/clear.svg">
    </button>
    <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
      <img src="../../assets/img/undo.svg">
    </button>
    <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
      <img src="../../assets/img/redo.svg">
    </button>
  </div>
  <div class="spacer"></div>
  <div id='edit-div'>
    <label for="edit">
      Preview
      <input id="edit" class="toggle" type="checkbox">
    </label>
  </div>
  <button id="export-pptx" class="classic-btn">Export</button>
  <div id="export-panel">
    <a class="delete"></a>
    <p id="export-text">Your document is empty, please add some content before exporting it to a file.</p>
    <div id="export-save">
      <div style="margin-bottom: 12px">
        Export for Microsoft PowerPoint.
      </div>
      <label for="file-name">File name:</label>
      <input class="input-field" type="text" id="file-name">
      <button id="save-btn" class="classic-btn">Save</button>
    </div>
  </div>
</nav>
<div id="editor" touch-action="none">
  <svg id="converted-svg"></svg>
</div>
<script>
  const editorElement = document.getElementById('editor');
  const exportPptxBtn = document.getElementById('export-pptx');
  const exportPptxPanel = document.getElementById('export-panel');
  const exportPptxClose = document.querySelector('#export-panel>.delete');
  const exportPptxText = document.getElementById('export-text');
  const exportPptxSaveDiv = document.getElementById('export-save');
  const exportPptxSaveBtn = document.getElementById('save-btn');
  const exportFileName = document.getElementById('file-name');
  const undoElement = document.getElementById('undo');
  const redoElement = document.getElementById('redo');
  const clearElement = document.getElementById('clear');
  const editElement = document.getElementById('edit');
  const progressElement = document.getElementById('progress');

  let exports = '';
  let changedTimer;
  let firstChanged = true;
  let undoRedoClearChanged = false;

  function launchLoader() {
    progressElement.style.transition = ' width 10s';
    progressElement.style.opacity = '1';
    progressElement.style.width = `${editorElement.clientWidth / 2}px`;
  }

  exportPptxSaveBtn.addEventListener('click', () => {
    if (exports.pptx) {
      const content = exports.pptx;
      const filename = exportFileName.value ? exportFileName.value : 'my-diagram';
      const blob = new Blob([content], { type: "application/vnd.openxmlformats-officedocument.presentationml.presentation" });
      saveAs(blob, filename + ".pptx");
    }
  });

  exportPptxClose.addEventListener('click', () => {
    exportPptxPanel.style.display = 'none';
  });

  exportPptxBtn.addEventListener('click', () => {
    if (exports.pptx) {
      exportPptxText.style.display = 'none';
      exportPptxPanel.style.display = 'initial';
      exportPptxSaveDiv.style.display = 'initial';
      exportPptxPanel.style.top = `${exportPptxBtn.offsetTop + exportPptxBtn.clientHeight + 24}px`;
      exportPptxPanel.style.left = `${exportPptxBtn.offsetLeft - exportPptxBtn.clientWidth - 126}px`;
    } else {
      exportPptxSaveDiv.style.display = 'none';
      exportPptxText.style.display = 'initial';
      exportPptxPanel.style.display = 'initial';
      exportPptxPanel.style.top = `${exportPptxBtn.offsetTop + exportPptxBtn.clientHeight + 24}px`;
      exportPptxPanel.style.left = `${exportPptxBtn.offsetLeft - exportPptxBtn.clientWidth - 126}px`;
    }
  });

  editorElement.addEventListener('pointerdown', () => {
    exportPptxPanel.style.display = 'none';
    clearTimeout(changedTimer);
  });

  editorElement.addEventListener('changed', function (event) {
    undoElement.disabled = !event.detail.canUndo;
    redoElement.disabled = !event.detail.canRedo;
    if (!firstChanged && !undoRedoClearChanged) {
      changedTimer = setTimeout(() => {
        launchLoader();
      }, 2000);
    }
    undoRedoClearChanged = false;
    firstChanged = false;
  });

  editorElement.addEventListener('exported', function (evt) {
    exports = evt.detail.exports;
    if (exports && exports.svg) {
      progressElement.style.transition = ' width 0.3s';
      progressElement.style.width = `${editorElement.clientWidth}px`;
      setTimeout(() => {
        progressElement.style.opacity = '0';
        progressElement.style.width = '0';
      }, 300);
      clearElement.disabled = false;
      const divSvgElement = document.createElement('div');
      divSvgElement.innerHTML = exports.svg.trim();
      const svgElement = divSvgElement.firstChild;
      svgElement.id = 'converted-svg';
      svgElement.setAttribute('width', editorElement.clientWidth);
      svgElement.setAttribute('height', editorElement.clientHeight);
      svgElement.setAttribute('viewBox', `0 0 ${editorElement.clientWidth / 3.77953} ${editorElement.clientHeight / 3.77953}`);
      if (document.getElementById('converted-svg')) {
        document.getElementById('converted-svg').remove();
      }
      editorElement.appendChild(svgElement);
      manageEditMode(editElement);
    } else {
      clearElement.disabled = true;
    }
  });

  undoElement.addEventListener('click', function () {
    undoRedoClearChanged = true;
    editorElement.editor.undo();
  });
  redoElement.addEventListener('click', function () {
    undoRedoClearChanged = true;
    editorElement.editor.redo();
  });

  editElement.addEventListener('change', function() {
    manageEditMode(this);
  });

  clearElement.addEventListener('click', function () {
    undoRedoClearChanged = true;
    editorElement.editor.clear();
    if (document.getElementById('converted-svg')) {
      document.getElementById('converted-svg').remove();
    }
    const emptySvgElement = document.createElement('svg');
    emptySvgElement.id = 'converted-svg';
    editorElement.appendChild(emptySvgElement);
  });

  function manageEditMode(element) {
    const convertedSvg = document.getElementById('converted-svg');
    const canvasRendering = document.querySelector('.ms-rendering-canvas.ms-canvas');
    const canvasCapture = document.querySelector('.ms-capture-canvas.ms-canvas');
    if (convertedSvg) {
      if(!element.checked) {
        convertedSvg.style.visibility = 'hidden';
        canvasRendering.style.display = 'initial';
        canvasCapture.style.display = 'initial';
        editorElement.style.pointerEvents = 'initial';
      } else {
        convertedSvg.style.visibility = 'visible';
        canvasRendering.style.display = 'none';
        canvasCapture.style.display = 'none';
        editorElement.style.pointerEvents = 'none';
      }
    }
  }

  /**
   * Attach an editor to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(editorElement, {
    restConversionState: 'DIGITAL_EDIT',
    triggers: {
      exportContent: 'QUIET_PERIOD'
    },
    triggerDelay: 2000,
    recognitionParams: {
      type: 'DIAGRAM',
      protocol: 'REST',
      apiVersion: 'V4',
      server: {
        scheme: 'http',
        host: 'localhost:8897',
        applicationKey: '515131ab-35fa-411c-bb4d-3917e00faf60',
        hmacKey: '54b2ca8a-6752-469d-87dd-553bb450e9ad'
      },
      v4: {
        diagram: {
          mimeTypes: ['image/svg+xml','application/vnd.openxmlformats-officedocument.presentationml.presentation'],
        }
      }
    }
  });

  window.addEventListener('resize', function () {
    editorElement.editor.resize();
  });
</script>
</body>

</html>
