<!DOCTYPE html>
<html>
<head>
    <title>Text samples</title>
</head>

<body>
    <h1>Text samples</h1>
    <h2>REST samples</h2>
    <h3>Simple input</h3>
    <div>
        <canvas id="text-canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
        <br />
        <code id="text-result"></code>
    </div>
</body>

<script type="text/javascript" src="../myscript.min.js"></script>
<script>
    var result = document.getElementById("text-result");
    var canvas = document.getElementById("text-canvas");
    var context = canvas.getContext("2d");
    var pointerId;

    var host = 'webtest:8894';
    var applicationKey = 'ed45a5b4-946d-45c4-8234-fb840fb6416b';
    var hmacKey = 'a1789a80-8514-3d17-acd0-cc5d6674acea';

    var stroker = new MyScript.Stroker();
    var textRenderer = new MyScript.TextRenderer();
    var textRecognizer = new MyScript.TextRecognizer(host);
    textRecognizer.getParameters().setLanguage('en_US');
    var instanceId;

    function doRecognition () {

        var inputUnit = new MyScript.TextInputUnit();
        inputUnit.setComponents(stroker.getStrokes());

        var units = [inputUnit];

        textRecognizer.doSimpleRecognition(applicationKey, instanceId, units, hmacKey).then(
                function (data) {
                    if (!instanceId) {
                        instanceId = data.getInstanceId();
                    } else if (instanceId !== data.getInstanceId()) {
                        return;
                    }

                    result.innerText = JSON.stringify(data.getTextDocument());
                }
        )
    }

    function onPointerDown (event, x, y) {
        textRenderer.drawStart(event, x, y);
        stroker.startStrokeWriting(x, y);
    }

    function onPointerMove (event, x, y) {
        textRenderer.drawContinue(event, x, y, context);
        stroker.continueStrokeWriting(x, y);
    }

    function onPointerUp (event, x, y) {
        textRenderer.drawEnd(event, x, y, context);
        stroker.endStrokeWriting(event);
        if (!stroker.isEmpty()) {
            doRecognition();
        }
    }

    /**
     * Firefox missing offsetX and offsetY properties hack
     * @param event
     * @returns {{x: number, y: number}}
     */
    function getOffset (event) {

        var element = event.target;
        var offset = {x: 0, y: 0};

        while (element.offsetParent) {
            offset.x += element.offsetLeft;
            offset.y += element.offsetTop;
            element = element.offsetParent;
        }

        offset.x = event.pageX - offset.x;
        offset.y = event.pageY - offset.y;

        return offset;
    }

    function getX (event) {
        if (event.offsetX) {
            return event.offsetX;
        }
        return getOffset(event).x;
    }

    function getY (event) {
        if (event.offsetY) {
            return event.offsetY;
        }
        return getOffset(event).y;
    }

    canvas.addEventListener('mousedown', function (event) {
        if (!pointerId) {
            pointerId = event.pointerId;
            onPointerDown(event, getX(event), getY(event));
        }
    }, false);

    canvas.addEventListener('mousemove', function (event) {
        if (pointerId === event.pointerId) {
            onPointerMove(event, getX(event), getY(event));
        }
    }, false);

    canvas.addEventListener('mouseup', function (event) {
        if (pointerId === event.pointerId) {
            onPointerUp(event, getX(event), getY(event));
            pointerId = undefined;
        }
    }, false);

    canvas.addEventListener('mouseleave', function (event) {
        if (pointerId === event.pointerId) {
            onPointerUp(event, getX(event), getY(event));
            pointerId = undefined;
        }
    }, false);
</script>

</html>
