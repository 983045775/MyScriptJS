<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Math - WebSocket sample</title>
</head>

<body>
    <h1>Math - WebSocket sample</h1>
    <button id="trash">Trash</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <br />
    <canvas id="canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
    <br />
    <p id="result"></p>
</body>

<!-- CryptoJS imports -->
<script type="text/javascript" src="../../lib/core-min.js"></script>
<script type="text/javascript" src="../../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../../lib/sha512-min.js"></script>
<script type="text/javascript" src="../../lib/hmac-min.js"></script>
<!-- Q import -->
<script type="text/javascript" src="../../lib/q.js"></script>
<!-- HandJS import -->
<script type="text/javascript" src="../../lib/hand.minified-1.3.8.js"></script>
<!-- MyScriptJS import -->
<script type="text/javascript" src="../../../myscript.min.js"></script>
<script>
    (function() {
        var result = document.getElementById('result');
        var canvas = document.getElementById('canvas');
        var trash = document.getElementById('trash');
        var undo = document.getElementById('undo');
        var redo = document.getElementById('redo');
        var context = canvas.getContext("2d");
        var pointerId;

        var host = 'cloud-internal-master.visionobjects.com';
        var applicationKey = 'ed45a5b4-946d-45c4-8234-fb840fb6416b';
        var hmacKey = 'a1789a80-8514-3d17-acd0-cc5d6674acea';

        var stroker = new MyScript.Stroker();
        var mathRenderer = new MyScript.MathRenderer();
        var mathRecognizer = new MyScript.MathWSRecognizer(host);
        mathRecognizer.getParameters().setResultTypes(['LATEX']);

        var instanceId;
        var notSentStrokes = [];
        var initialized = false;

        mathRecognizer.setOpenCallback(function () {
            instanceId = undefined;
            stroker.clear();
            result.innerHTML = '';
            notSentStrokes = [];

            mathRecognizer.initWSRecognition(applicationKey);
        });

        mathRecognizer.setCloseCallback(function (message) {
            alert('WebSocket closed :\n' + JSON.stringify(message));
        });

        mathRecognizer.setErrorCallback(function (message) {
            alert(JSON.stringify(message.error.result.message));
        });

        mathRecognizer.setMessageCallback(function (message) {
            if (message instanceof MyScript.InitResponseWSMessage) {
                initialized = true;
                doRecognition();
            } else if (message instanceof MyScript.ErrorResponseWSMessage) {
                alert(JSON.stringify(message.error.result.message));
            } else if (message instanceof MyScript.ChallengeResponseWSMessage) {
                mathRecognizer.takeUpHmacChallenge (applicationKey, message.getChallenge(), hmacKey);
            } else if (message instanceof MyScript.MathResponseWSMessage) {
                var data = message.getMathDocument();

                if (!instanceId) {
                    instanceId = message.getInstanceId();
                } else if (instanceId !== message.getInstanceId()) {
                    return; // not the same instanceId ... skip it!
                }

                result.innerHTML = '';
                var results = data.getMathDocument().getResultElements();
                for (var i in results) {
                    if (results[i] instanceof MyScript.MathLaTexResultElement) {
                        result.innerHTML = results[i].getValue();
                    }
                }
            }
        });

        function doRecognition () {

            if (initialized && (notSentStrokes.length > 0)) {

                var components = [notSentStrokes];

                if (instanceId) {
                    mathRecognizer.startWSRecognition(components);
                } else {
                    mathRecognizer.continueWSRecognition(components, instanceId);
                }
            }
        }

        function reset () {
            instanceId = undefined;
            notSentStrokes = [];
            for (var i in stroker.getStrokes()) {
                notSentStrokes.push(stroker.getStrokes()[i]);
            }
            return mathRecognizer.resetWSRecognition();
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();

                mathRenderer.drawStart(event.offsetX, event.offsetY);
                stroker.startStrokeWriting(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                mathRenderer.drawContinue(event.offsetX, event.offsetY, context);
                stroker.continueStrokeWriting(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                mathRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endStrokeWriting();
                notSentStrokes.push(stroker.getCurrentStroke());
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                mathRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endStrokeWriting();
                notSentStrokes.push(stroker.getCurrentStroke());
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        trash.addEventListener('click', function () {
            mathRenderer.clear(context);
            stroker.clear();
            result.innerHTML = '';
            reset();
        }, false);

        undo.addEventListener('click', function () {
            if (!stroker.isEmpty()) {
                stroker.undo();
                mathRenderer.clear(context);
                mathRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            reset().then(function () {
                doRecognition();
            });
        }, false);

        redo.addEventListener('click', function () {
            if (!stroker.isRedoEmpty()) {
                stroker.redo();
                mathRenderer.clear(context);
                mathRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            reset().then(function () {
                doRecognition();
            });
        }, false);

    })();
</script>
</html>
