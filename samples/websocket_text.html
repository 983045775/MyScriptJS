<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>WEBSOCKET Text</title>

    <!-- Live reload with webpack -->
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="../node_modules/pepjs/dist/pep.min.js"></script>
    <!-- Including MyScriptJS with style and JS -->
    <link rel="stylesheet" href="../dist/myscript.min.css"/>
    <script src="../dist/myscript.min.js"></script>
    <link rel="stylesheet" href="samples.css">
    <style>
        #result {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
        #editor {
            width: 100vw;
            height: calc(100vh - 160px);
        }
    </style>
</head>
<body touch-action="none">
<div id="parameters">
    <select id="language" disabled></select>
</div>
<div id="result"></div>
<div>
    <div id="controls">
        <button id="clear"></button>
        <button id="undo"></button>
        <button id="redo"></button>
    </div>
    <div id="editor"></div>
</div>
<script>
  var editorElement = document.getElementById('editor');
  var resultElement = document.getElementById('result');
  var languageElement = document.getElementById('language');
  var undoElement = document.getElementById('undo');
  var redoElement = document.getElementById('redo');
  var clearElement = document.getElementById('clear');

  editorElement.addEventListener('change', function (evt) {
    clearElement.disabled = !evt.detail.canClear;
    undoElement.disabled = !evt.detail.canUndo;
    redoElement.disabled = !evt.detail.canRedo;
  });
  editorElement.addEventListener('result', function (evt) {
    var recognitionResult = evt.detail.recognitionResult;
    if (recognitionResult && recognitionResult.TEXT) {
      resultElement.innerHTML = '<span>' + recognitionResult.TEXT + '</span>';
    } else {
      resultElement.innerHTML = '';
    }
  });
  languageElement.addEventListener('change', function (e) {
    var configuration = editorElement['data-myscript-editor'].configuration;
    configuration.recognitionParams.v3.textParameter.language = e.target.value;
    editorElement['data-myscript-editor'].configuration = configuration;
  });
  undoElement.addEventListener('pointerdown', function () {
    editorElement['data-myscript-editor'].undo();
  });
  redoElement.addEventListener('pointerdown', function () {
    editorElement['data-myscript-editor'].redo();
  });
  clearElement.addEventListener('pointerdown', function () {
    editorElement['data-myscript-editor'].clear();
  });

  /**
   * Attach an editor to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(editorElement, {
    recognitionParams: {
      type: 'TEXT',
      protocol: 'WEBSOCKET'
    }
  });

  /**
   * Retrieve the list of available recognition languages
   * @param {Object} The editor recognition parameters
   */
  MyScript.getAvailableLanguageList(editorElement['data-myscript-editor'].configuration).then(function (res) {
    var currentLanguage = editorElement['data-myscript-editor'].configuration.recognitionParams.v3.textParameter.language;
    Object.keys(res.result).forEach(function (key) {
      var selected = currentLanguage === key;
      languageElement.options[languageElement.options.length] = new Option(res.result[key], key, selected, selected);
    });
    languageElement.disabled = false;
  });

  window.addEventListener('resize', function () {
    editorElement['data-myscript-editor'].resize();
  });

</script>
</body>
</html>
