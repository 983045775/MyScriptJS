<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Math - REST sample</title>
</head>

<body>
    <h1>Math - REST sample</h1>
    <button id="trash">Trash</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <br />
    <canvas id="canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
    <br />
    <pre id="result"></pre>
</body>

<script type="text/javascript" src="../../lib/core-min.js"></script>
<script type="text/javascript" src="../../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../../lib/sha512-min.js"></script>
<script type="text/javascript" src="../../lib/hmac-min.js"></script>
<script type="text/javascript" src="../../lib/q.js"></script>
<script type="text/javascript" src="../../lib/hand.minified-1.3.8.js"></script>
<script type="text/javascript" src="../../../myscript.min.js"></script>
<script>
    (function() {
        var result = document.getElementById("result");
        var canvas = document.getElementById("canvas");
        var trash = document.getElementById('trash');
        var undo = document.getElementById('undo');
        var redo = document.getElementById('redo');
        var context = canvas.getContext("2d");
        var pointerId;
        var instanceId;

        var host = 'cloud-internal-master.visionobjects.com';
        var applicationKey = '7850ae71-6073-469c-8b8e-8abc8be44662';
        var hmacKey = '7bc38c71-c867-c713-a7cd-6605a54141da';

        var stroker = new MyScript.Stroker();
        var mathRenderer = new MyScript.MathRenderer();
        var mathRecognizer = new MyScript.MathRecognizer(host);
        mathRecognizer.getParameters().setResultTypes(['LATEX']);

        function doRecognition () {

            if (stroker.isEmpty()) {
                result.innerHTML = '';
            } else {
                mathRecognizer.doSimpleRecognition(applicationKey, instanceId, stroker.getStrokes(), hmacKey).then(
                        function (data) {
                            if (!instanceId) {
                                instanceId = data.getInstanceId();
                            } else if (instanceId !== data.getInstanceId()) {
                                return;
                            }
                            var results = data.getMathDocument().getResultElements();
                            for (var i in results) {
                                if (results[i] instanceof MyScript.MathLaTexResultElement) {
                                    result.innerHTML = results[i].getValue();
                                }
                            }
                        }
                )
            }
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();
                mathRenderer.drawStart(event.offsetX, event.offsetY);
                stroker.startInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();
                mathRenderer.drawContinue(event.offsetX, event.offsetY, context);
                stroker.continueInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();
                mathRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endInkCapture();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();
                mathRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endInkCapture();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        trash.addEventListener('click', function () {
            instanceId = undefined;
            mathRenderer.clear(context);
            stroker.clear();
            result.innerHTML = '';
        }, false);

        undo.addEventListener('click', function () {
            if (!stroker.isEmpty()) {
                stroker.undo();
                mathRenderer.clear(context);
                mathRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            doRecognition();
        }, false);

        redo.addEventListener('click', function () {
            if (!stroker.isRedoEmpty()) {
                stroker.redo();
                mathRenderer.clear(context);
                mathRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            doRecognition();
        }, false);

    })();
</script>
</html>
