<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>WEBSOCKET Text</title>

    <!-- Live reload with webpack -->
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="/node_modules/pepjs/dist/pep.min.js"></script>
    <!-- Including MyScriptJS with style and JS -->
    <link rel="stylesheet" href="/dist/myscript.min.css"/>
    <script src="/dist/myscript.min.js"></script>
    <link rel="stylesheet" href="samples.css">
    <style>
        #result {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
        #inkPaper {
            width: 100vw;
            height: calc(100vh - 160px);
        }
    </style>
</head>
<body touch-action="none">
<div id="parameters">
    <select id="language" disabled></select>
</div>
<div id="result"></div>
<div>
    <div id="controls">
        <button id="clear"></button>
        <button id="undo"></button>
        <button id="redo"></button>
    </div>
    <div id="inkPaper"></div>
</div>
<script>
  var inkPaperElement = document.getElementById('inkPaper');
  var resultElement = document.getElementById('result');
  var languageElement = document.getElementById('language');
  var undoElement = document.getElementById('undo');
  var redoElement = document.getElementById('redo');
  var clearElement = document.getElementById('clear');

  inkPaperElement.addEventListener('change', function (evt) {
    clearElement.disabled = !evt.detail.canClear;
    undoElement.disabled = !evt.detail.canUndo;
    redoElement.disabled = !evt.detail.canRedo;
    resultElement.innerHTML = '';
  });
  inkPaperElement.addEventListener('result', function (evt) {
    var rawResult = evt.detail;
    if (rawResult && rawResult.result && rawResult.result.textSegmentResult && rawResult.result.textSegmentResult.candidates && (rawResult.result.textSegmentResult.candidates.length > 0)) {
      resultElement.innerHTML = '<span>' + rawResult.result.textSegmentResult.candidates[rawResult.result.textSegmentResult.selectedCandidateIdx].label + '</span>';
    } else {
      resultElement.innerHTML = '';
    }
  });
  languageElement.addEventListener('change', function (e) {
    var options = inkPaperElement['data-myscript-ink-paper'].options;
    options.recognitionParams.textParameter.language = e.target.value;
    inkPaperElement['data-myscript-ink-paper'].options = options;
  });
  undoElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].undo();
  });
  redoElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].redo();
  });
  clearElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].clear();
  });

  /**
   * Attach an inkPaper to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(inkPaperElement, {
    recognitionParams: {
      type: 'TEXT',
      protocol: 'WEBSOCKET'
    }
  });

  /**
   * Retrieve the list of available recognition languages
   * @param {Object} The inkPaper recognition parameters
   */
  MyScript.getAvailableLanguageList(inkPaperElement['data-myscript-ink-paper'].options).then(function (res) {
    var currentLanguage = inkPaperElement['data-myscript-ink-paper'].options.recognitionParams.textParameter.language;
    for (var i in res.result) {
      var language = res.result[i];
      languageElement.options[languageElement.options.length] = new Option(language, i, true, currentLanguage === i);
      languageElement.disabled = false;
    }
  });

  window.addEventListener('resize', function () {
    inkPaperElement['data-myscript-ink-paper'].resize();
  });

</script>
</body>
</html>
