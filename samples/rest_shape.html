<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>REST Shape</title>

    <!-- Live reload with webpack -->
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="/node_modules/pepjs/dist/pep.min.js"></script>
    <!-- Including MyScriptJS with style and JS -->
    <link rel="stylesheet" href="/dist/myscript.min.css"/>

    <!-- Do not remove the dev prefix if you want dev hot reload -->
    <script src="/dev/dist/myscript.min.js"></script>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            touch-action: none;
        }
        #controls {
            position: absolute;
            z-index: 2;
        }
        #inkPaper {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body touch-action="none">
<div id="controls">
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">Clear</button>
</div>
<div id="inkPaper"></div>
<script>
  const inkPaperElement = document.getElementById('inkPaper');
  MyScript.register(inkPaperElement, {
    recognitionParams: {
      type: 'SHAPE',
      protocol: 'REST',
      triggerRecognitionOn: 'QUIET_PERIOD'
    }
  });

  document.getElementById('undo').addEventListener('pointerdown', () => {
    inkPaperElement['data-myscript-ink-paper'].undo();
  });
  document.getElementById('redo').addEventListener('pointerdown', () => {
    inkPaperElement['data-myscript-ink-paper'].redo();
  });
  document.getElementById('clear').addEventListener('pointerdown', () => {
    inkPaperElement['data-myscript-ink-paper'].clear();
  });

  window.addEventListener('resize', () => {
    console.log('Resizing the window');
    inkPaperElement['data-myscript-ink-paper'].resize();
  });

</script>
</body>
</html>
