<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Analyzer - REST sample</title>
</head>

<body>
<h1>Analyzer - REST sample</h1>
    <button id="trash">Trash</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <label for="languages">Language: </label>
    <select id="languages">
        <option value="en_US">en_US</option>
        <option value="fr_FR">fr_FR</option>
    </select>
    <br/>
    <canvas id="canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
    <canvas id="result-canvas" width="400" height="300" style="background-color: ghostwhite;"></canvas>
</body>

<script type="text/javascript" src="../../lib/core-min.js"></script>
<script type="text/javascript" src="../../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../../lib/sha512-min.js"></script>
<script type="text/javascript" src="../../lib/hmac-min.js"></script>
<script type="text/javascript" src="../../lib/q.js"></script>
<script type="text/javascript" src="../../lib/hand.minified-1.3.8.js"></script>
<script type="text/javascript" src="../../../myscript.min.js"></script>
<script>
    (function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var resultCanvas = document.getElementById("result-canvas");
        var resultContext = resultCanvas.getContext("2d");
        var trash = document.getElementById('trash');
        var undo = document.getElementById('undo');
        var redo = document.getElementById('redo');
        var languages = document.getElementById('languages');
        var pointerId;
        var instanceId;

        var host = 'cloud-internal-master.visionobjects.com';
        var applicationKey = '360bd821-010f-4ab4-ac1e-de53b95bfc1f';
        var hmacKey = 'e5c2f889-6f80-bd46-f538-b8432be6f9ff';

        var stroker = new MyScript.Stroker();
        var analyzerRenderer = new MyScript.AnalyzerRenderer();
        var analyzerRecognizer = new MyScript.AnalyzerRecognizer(host);
        analyzerRecognizer.getParameters().getTextParameters().setLanguage('en_US');

        function doRecognition() {

            if (!stroker.isEmpty()) {
                analyzerRecognizer.doSimpleRecognition(applicationKey, instanceId, stroker.getStrokes(), hmacKey).then(
                        function (data) {
                            if (!instanceId) {
                                instanceId = data.getInstanceId();
                            } else if (instanceId !== data.getInstanceId()) {
                                return;
                            }
                            analyzerRenderer.clear(resultContext);
                            analyzerRenderer.drawRecognitionResult(stroker.getStrokes(), data.getAnalyzerDocument(), resultContext);
                        }
                )
            } else {
                analyzerRenderer.clear(resultContext);
            }
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();
                analyzerRenderer.drawStart(event.offsetX, event.offsetY);
                stroker.startInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();
                analyzerRenderer.drawContinue(event.offsetX, event.offsetY, context);
                stroker.continueInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();
                analyzerRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endInkCapture();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();
                analyzerRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endInkCapture();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        trash.addEventListener('click', function () {
            instanceId = undefined;
            analyzerRenderer.clear(context);
            stroker.clear();
            analyzerRenderer.clear(resultContext);
        }, false);

        undo.addEventListener('click', function () {
            if (!stroker.isEmpty()) {
                stroker.undo();
                analyzerRenderer.clear(context);
                analyzerRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            doRecognition();
        }, false);

        redo.addEventListener('click', function () {
            if (!stroker.isRedoEmpty()) {
                stroker.redo();
                analyzerRenderer.clear(context);
                analyzerRenderer.drawStrokes(stroker.getStrokes(), context);
            }
            doRecognition();
        }, false);

        languages.addEventListener('change', function () {
            analyzerRecognizer.getParameters().setLanguage(languages.options[languages.selectedIndex].value);
            doRecognition();
        }, false);

    })();
</script>
</html>
