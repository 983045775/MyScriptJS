<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Math - WebSocket sample</title>
</head>

<body>
<h1>Math - WebSocket sample</h1>
<button id="trash">Trash</button>
<button id="undo">Undo</button>
<button id="redo">Redo</button>
<br/>
<canvas id="canvas" width="400" height="300" style="background-color: lightyellow; border: 1px solid darkgoldenrod;"></canvas>
<br/>
<pre id="result" style="font-size: 40px"></pre>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/x64-core-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha512-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handjs/1.3.11/hand.min.js"></script>
<script type="text/javascript" src="../../lib/myscript.js"></script>
<script>
    (function () {
        var result = document.getElementById('result');
        var canvas = document.getElementById('canvas');
        var trash = document.getElementById('trash');
        var undo = document.getElementById('undo');
        var redo = document.getElementById('redo');
        var context = canvas.getContext('2d');
        var pointerId;

        var applicationKey = '9ac32b08-44f1-48e4-9c14-3dfd3ed73e83'; //'af5f7b94-85e6-458c-8336-38f572e2f494'; //prompt("Please enter your application key", "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx");
        var hmacKey = 'e92a3c04-9c3e-4742-ab2a-7f8c6d0ee596'; //'39989a38-7136-46ef-9e6e-45c7eae1f147'; //prompt("Please enter your HMAC key", "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx");

        var inkManager = new MyScript.InkManager();
        var mathRenderer = new MyScript.MathRenderer(context);
        var mathRecognizer = new MyScript.MathWSRecognizer(function (message, error) {

            if (message) {
                switch (message.type) {
                    case 'open':
                        mathRecognizer.initWSRecognition(applicationKey);
                        break;
                    case 'hmacChallenge':
                        mathRecognizer.takeUpHmacChallenge (applicationKey, message.getChallenge(), hmacKey);
                        break;
                    case 'init':
                        initialized = true;
                        doRecognition(inkManager.getStrokes().slice(lastNonRecoComponentIdx));
                        lastNonRecoComponentIdx = inkManager.getStrokes().length;
                        break;
                    case 'reset':
                        doRecognition(inkManager.getStrokes().slice(lastNonRecoComponentIdx));
                        lastNonRecoComponentIdx = inkManager.getStrokes().length;
                        break;
                    case 'close':
                        initialized = false;
                        instanceId = undefined;
                        lastNonRecoComponentIdx = 0;
                        break;
                    default: {
                        var data = message.getMathDocument();

                        if (!instanceId) {
                            instanceId = message.getInstanceId();
                        } else if (instanceId !== message.getInstanceId()) {
                            return; // not the same instanceId ... skip it!
                        }

                        result.innerHTML = '';
                        var results = data.getResultElements();
                        for (var i in results) {
                            if (results[i] instanceof MyScript.MathLaTexResultElement) {
                                result.innerHTML = results[i].getValue();
                            }
                        }
                    }
                }
            } else {
                console.error('recognition error');
            }
        }, 'localhost:8894');

        var instanceId;
        var lastNonRecoComponentIdx = 0;
        var initialized = false;

        function doRecognition(components) {

            if (initialized && (components.length > 0)) {

                if (instanceId) {
                    mathRecognizer.continueWSRecognition(components, instanceId);
                } else {
                    mathRecognizer.startWSRecognition(components);
                }
            } else {
                result.innerHTML = '';
            }
        }

        function reset() {
            instanceId = undefined;
            lastNonRecoComponentIdx = 0;
            mathRecognizer.resetWSRecognition();
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();

                mathRenderer.drawStart(event.offsetX, event.offsetY);
                inkManager.startInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                mathRenderer.drawContinue(event.offsetX, event.offsetY);
                inkManager.continueInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                mathRenderer.drawEnd(event.offsetX, event.offsetY);
                inkManager.endInkCapture();
                pointerId = undefined;

                if (!mathRecognizer.isOpen() && !mathRecognizer.isConnecting()) {
                    mathRecognizer.open();
                } else {
                    doRecognition(inkManager.getStrokes().slice(lastNonRecoComponentIdx));
                    lastNonRecoComponentIdx = inkManager.getStrokes().length;
                }
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                mathRenderer.drawEnd(event.offsetX, event.offsetY);
                inkManager.endInkCapture();
                pointerId = undefined;

                if (!mathRecognizer.isOpen() && !mathRecognizer.isConnecting()) {
                    mathRecognizer.open();
                } else {
                    doRecognition(inkManager.getStrokes().slice(lastNonRecoComponentIdx));
                    lastNonRecoComponentIdx = inkManager.getStrokes().length;
                }
            }
        }, false);

        trash.addEventListener('click', function () {
            instanceId = undefined;
            mathRenderer.clear(context);
            inkManager.clear();
            result.innerHTML = '';
            reset();
        }, false);

        undo.addEventListener('click', function () {
            if (!inkManager.isEmpty()) {
                inkManager.undo();
                mathRenderer.clear();
                mathRenderer.drawStrokes(inkManager.getStrokes());
                reset();
            }
        }, false);

        redo.addEventListener('click', function () {
            if (!inkManager.isRedoEmpty()) {
                inkManager.redo();
                mathRenderer.clear();
                mathRenderer.drawStrokes(inkManager.getStrokes());
                reset();
            }
        }, false);

    })();
</script>
</html>
