<!DOCTYPE html>
<html>
<head>
    <title>Music samples</title>
</head>

<body>
    <h1>Music samples</h1>
    <h2>REST samples</h2>
    <h3>Simple input</h3>
    <div>
        <canvas id="music-canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
        <br />
        <code id="music-result"></code>
    </div>
</body>

<script type="text/javascript" src="../lib/core-min.js"></script>
<script type="text/javascript" src="../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../lib/sha512-min.js"></script>
<script type="text/javascript" src="../lib/hmac-min.js"></script>
<script type="text/javascript" src="../lib/q.js"></script>
<script type="text/javascript" src="../lib/hand.minified-1.3.8.js"></script>
<script type="text/javascript" src="../../myscript.min.js"></script>
<script>
    var result = document.getElementById("music-result");
    var canvas = document.getElementById("music-canvas");
    var context = canvas.getContext("2d");
    var pointerId;

    var host = 'webtest:8894';
    var applicationKey = '2862eaff-c535-4022-8242-8342f14af0b4';
    var hmacKey = 'bab75635-ee72-1612-2cb0-a72650b60838';

    var stroker = new MyScript.Stroker();
    var musicRenderer = new MyScript.MusicRenderer();
    var musicRecognizer = new MyScript.MusicRecognizer(host);
    var instanceId;

    // Required staff and clef to allow music recognition

    var staff = new MyScript.MusicStaff(); // By default has 5 lines with a gap of 20px
    staff.setTop(100); // 100px from the top

    musicRecognizer.getParameters().setResultTypes(['MUSICXML']);
    musicRecognizer.getParameters().setDivisions(480);
    musicRecognizer.getParameters().setStaff(staff);

    var clef = new MyScript.MusicClefInput(); // By default it's a G clef with a 0 octave
    clef.setYAnchor(staff.getTop() + (staff.getGap() * (staff.getCount() - 2)));

    var boundingBox = new MyScript.Rectangle();
    boundingBox.setX(5);
    boundingBox.setY(73);
    boundingBox.setHeight((staff.getCount() + 2) * staff.getGap());

    var clefInput = new MyScript.MusicClefInputComponent();
    clefInput.setValue(clef);
    clefInput.setBoundingBox(boundingBox);

    var components = [clefInput];

    musicRenderer.drawStaff(staff, context);
    musicRenderer.drawComponents(components, context);

    function doRecognition () {
        musicRecognizer.doSimpleRecognition(applicationKey, instanceId, components.concat(stroker.getStrokes()), hmacKey).then(
                function (data) {
                    if (!instanceId) {
                        instanceId = data.getInstanceId();
                    } else if (instanceId !== data.getInstanceId()) {
                        return;
                    }
                    var results = data.getMusicDocument().getResultElements();
                    for (var i in results) {
                        if (results[i] instanceof MyScript.MusicXMLResultElement) {
                            result.innerText = results[i].getValue();
                        }
                    }
                }
        )
    }

    canvas.addEventListener('pointerdown', function (event) {
        if (!pointerId) {
            pointerId = event.pointerId;
            event.preventDefault();

            musicRenderer.drawStart(event.offsetX, event.offsetY);
            stroker.startStrokeWriting(event.offsetX, event.offsetY);
        }
    }, false);

    canvas.addEventListener('pointermove', function (event) {
        if (pointerId === event.pointerId) {
            event.preventDefault();

            musicRenderer.drawContinue(event.offsetX, event.offsetY, context);
            stroker.continueStrokeWriting(event.offsetX, event.offsetY);
        }
    }, false);

    canvas.addEventListener('pointerup', function (event) {
        if (pointerId === event.pointerId) {
            event.preventDefault();

            musicRenderer.drawEnd(event.offsetX, event.offsetY, context);
            stroker.endStrokeWriting();
            if (!stroker.isEmpty()) {
                doRecognition();
            }
            pointerId = undefined;
        }
    }, false);

    canvas.addEventListener('pointerleave', function (event) {
        if (pointerId === event.pointerId) {
            event.preventDefault();

            musicRenderer.drawEnd(event.offsetX, event.offsetY, context);
            stroker.endStrokeWriting();
            if (!stroker.isEmpty()) {
                doRecognition();
            }
            pointerId = undefined;
        }
    }, false);
</script>

</html>
