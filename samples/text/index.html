<!DOCTYPE html>
<html>
<head>
    <title>Text samples</title>
</head>

<body>
    <h1>Text samples</h1>
    <h2>REST samples</h2>
    <h3>Simple input</h3>
    <div>
        <canvas id="spl-text-canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
        <br />
        <pre><code id="spl-text-result"></code></pre>
    </div>
    <h3>Advanced input</h3>
    <div>
        <button id="adv-trash">Trash</button>
        <button id="adv-undo">Undo</button>
        <button id="adv-redo">Redo</button>
        <label for="adv-languages">Language: </label>
        <select id="adv-languages">
            <option value="en_US">en_US</option>
            <option value="fr_FR">fr_FR</option>
        </select>
        <br />
        <canvas id="adv-text-canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
        <br />
        <code id="adv-text-result"></code>
    </div>
</body>
