<body touch-action="none">
<div id="result"></div>
<div>
    <div id="controls">
        <button id="clear"></button>
        <button id="undo"></button>
        <button id="redo"></button>
    </div>
    <div id="inkPaper"></div>
</div>
<script>
  var inkPaperElement = document.getElementById('inkPaper');
  var resultElement = document.getElementById('result');
  var undoElement = document.getElementById('undo');
  var redoElement = document.getElementById('redo');
  var clearElement = document.getElementById('clear');
  /**
   * Attach an inkPaper to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(inkPaperElement, {
    recognitionParams: {
      type: 'MATH',
      protocol: 'REST',
      triggerRecognitionOn: 'QUIET_PERIOD',
      mathParameter: {
        resultTypes: ['LATEX']
      }
    }
  });

  inkPaperElement.addEventListener('change', function (evt) {
    clearElement.disabled = !evt.detail.canClear;
    undoElement.disabled = !evt.detail.canUndo;
    redoElement.disabled = !evt.detail.canRedo;
    var rawResult = evt.detail.rawResult;
    if (rawResult && rawResult.result && rawResult.result.results && (rawResult.result.results.length > 0)) {
      resultElement.innerHTML = '<span>' + rawResult.result.results[0].value + '</span>';
    } else {
      resultElement.innerHTML = '';
    }
  });

  undoElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].undo();
  });
  redoElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].redo();
  });
  clearElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].clear();
  });

  window.addEventListener('resize', function () {
    inkPaperElement['data-myscript-ink-paper'].resize();
  });

</script>
