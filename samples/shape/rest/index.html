<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Shape - REST sample</title>
</head>

<body>
<h1>Shape - REST sample</h1>
    <button id="trash">Trash</button>
    <br/>
    <canvas id="canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
    <canvas id="result-canvas" width="400" height="300" style="background-color: ghostwhite;"></canvas>
</body>


<!-- CryptoJS imports -->
<script type="text/javascript" src="../../lib/core-min.js"></script>
<script type="text/javascript" src="../../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../../lib/sha512-min.js"></script>
<script type="text/javascript" src="../../lib/hmac-min.js"></script>
<!-- Q import -->
<script type="text/javascript" src="../../lib/q.js"></script>
<!-- HandJS import -->
<script type="text/javascript" src="../../lib/hand.minified-1.3.8.js"></script>
<!-- MyScriptJS import -->
<script type="text/javascript" src="../../../myscript.min.js"></script>
<script>
    (function () {
        var canvas = document.getElementById('canvas');
        var trash = document.getElementById('trash');
        var context = canvas.getContext('2d');
        var resultCanvas = document.getElementById("result-canvas");
        var resultContext = resultCanvas.getContext("2d");
        var pointerId;

        var host = 'cloud-internal-master.visionobjects.com';
        var applicationKey = 'ed45a5b4-946d-45c4-8234-fb840fb6416b';
        var hmacKey = 'a1789a80-8514-3d17-acd0-cc5d6674acea';

        var stroker = new MyScript.Stroker();
        var shapeRenderer = new MyScript.ShapeRenderer();
        var shapeRecognizer = new MyScript.ShapeRecognizer(host);
        var instanceId;

        function doRecognition() {

            if (!stroker.isEmpty()) {
                shapeRecognizer.doSimpleRecognition(applicationKey, instanceId, stroker.getStrokes(), hmacKey).then(
                        function (data) {
                            if (!instanceId) {
                                instanceId = data.getInstanceId();
                            } else if (instanceId !== data.getInstanceId()) {
                                return;
                            }

                            shapeRenderer.clear(resultContext);
                            shapeRenderer.drawRecognitionResult(stroker.getStrokes(), data.getShapeDocument(), resultContext);
                        }
                );
            } else {
                shapeRenderer.clear(resultContext);
            }
        }

        function reset() {
            shapeRecognizer.clearShapeRecognitionSession(applicationKey, instanceId).then(
                    function () {
                        instanceId = undefined;
                        shapeRenderer.clear(context);
                        stroker.clear();
                        shapeRenderer.clear(resultContext);
                    }
            );
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();

                shapeRenderer.drawStart(event.offsetX, event.offsetY);
                stroker.startInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                shapeRenderer.drawContinue(event.offsetX, event.offsetY, context);
                stroker.continueInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                shapeRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endInkCapture();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                shapeRenderer.drawEnd(event.offsetX, event.offsetY, context);
                stroker.endInkCapture();
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        trash.addEventListener('click', function () {
            reset();
        }, false);

    })();
</script>
</html>
