<!DOCTYPE html>
<html>
<head>
    <title>Math samples</title>
</head>

<body>
    <h1>Math samples</h1>
    <h2>REST samples</h2>
    <h3>Simple input</h3>
    <div>
        <canvas id="math-canvas" width="400" height="300" style="background-color: lightyellow;"></canvas>
        <br />
        <code id="math-result"></code>
    </div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/x64-core-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha512-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.min.js"></script>
<script type="text/javascript" src="../myscript.min.js"></script>
<script>
    var result = document.getElementById("math-result");
    var canvas = document.getElementById("math-canvas");
    var context = canvas.getContext("2d");
    var pointerId;

    var host = 'webtest:8894';
    var applicationKey = '7850ae71-6073-469c-8b8e-8abc8be44662';
    var hmacKey = '7bc38c71-c867-c713-a7cd-6605a54141da';

    var stroker = new MyScript.Stroker();
    var mathRenderer = new MyScript.MathRenderer();
    var mathRecognizer = new MyScript.MathRecognizer(host);
    mathRecognizer.getParameters().setResultTypes(['LATEX']);
    var instanceId;

    function doRecognition () {
        mathRecognizer.doSimpleRecognition(applicationKey, instanceId, stroker.getStrokes(), hmacKey).then(
                function (data) {
                    if (!instanceId) {
                        instanceId = data.getInstanceId();
                    } else if (instanceId !== data.getInstanceId()) {
                        return;
                    }
                    var results = data.getMathDocument().getResultElements();
                    for (var i in results) {
                        if (results[i] instanceof MyScript.MathLaTexResultElement) {
                            result.innerText = results[i].getValue();
                        }
                    }
                }
        )
    }

    function onPointerDown (event, x, y) {
        mathRenderer.drawStart(event, x, y);
        stroker.startStrokeWriting(x, y);
    }

    function onPointerMove (event, x, y) {
        mathRenderer.drawContinue(event, x, y, context);
        stroker.continueStrokeWriting(x, y);
    }

    function onPointerUp (event, x, y) {
        mathRenderer.drawEnd(event, x, y, context);
        stroker.endStrokeWriting(event);
        if (!stroker.isEmpty()) {
            doRecognition();
        }
    }

    /**
     * Firefox missing offsetX and offsetY properties hack
     * @param event
     * @returns {{x: number, y: number}}
     */
    function getOffset (event) {

        var element = event.target;
        var offset = {x: 0, y: 0};

        while (element.offsetParent) {
            offset.x += element.offsetLeft;
            offset.y += element.offsetTop;
            element = element.offsetParent;
        }

        offset.x = event.pageX - offset.x;
        offset.y = event.pageY - offset.y;

        return offset;
    }

    function getX (event) {
        if (event.offsetX) {
            return event.offsetX;
        }
        return getOffset(event).x;
    }

    function getY (event) {
        if (event.offsetY) {
            return event.offsetY;
        }
        return getOffset(event).y;
    }

    canvas.addEventListener('mousedown', function (event) {
        if (!pointerId) {
            pointerId = event.pointerId;
            onPointerDown(event, getX(event), getY(event));
        }
    }, false);

    canvas.addEventListener('mousemove', function (event) {
        if (pointerId === event.pointerId) {
            onPointerMove(event, getX(event), getY(event));
        }
    }, false);

    canvas.addEventListener('mouseup', function (event) {
        if (pointerId === event.pointerId) {
            onPointerUp(event, getX(event), getY(event));
            pointerId = undefined;
        }
    }, false);

    canvas.addEventListener('mouseleave', function (event) {
        if (pointerId === event.pointerId) {
            onPointerUp(event, getX(event), getY(event));
            pointerId = undefined;
        }
    }, false);
</script>

</html>
