<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Text - WebSocket sample</title>
</head>

<body>
    <h1>Text - WebSocket sample</h1>
    <label for="applicationKey">Application key</label>
    <input type="text" id="applicationKey" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
    <label for="hmacKey">HMAC key</label>
    <input type="text" id="hmacKey" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
    <br/>
    <button id="trash">Trash</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <label for="languages">Language: </label>
    <select id="languages">
        <option value="en_US">en_US</option>
        <option value="fr_FR">fr_FR</option>
    </select>
    <br/>
    <canvas id="canvas" width="400" height="300" style="background-color: lightyellow; border: 1px solid darkgoldenrod;"></canvas>
    <br/>
    <pre id="result"></pre>
</body>

<script type="text/javascript" src="../../lib/core-min.js"></script>
<script type="text/javascript" src="../../lib/x64-core-min.js"></script>
<script type="text/javascript" src="../../lib/sha512-min.js"></script>
<script type="text/javascript" src="../../lib/hmac-min.js"></script>
<script type="text/javascript" src="../../lib/q.js"></script>
<script type="text/javascript" src="../../lib/hand.minified-1.3.8.js"></script>
<script type="text/javascript" src="../../../myscript.min.js"></script>
<script>
    (function () {
        var result = document.getElementById('result');
        var canvas = document.getElementById('canvas');
        var trash = document.getElementById('trash');
        var undo = document.getElementById('undo');
        var redo = document.getElementById('redo');
        var languages = document.getElementById('languages');
        var context = canvas.getContext('2d');
        var pointerId;

        var applicationKeyInput = document.getElementById("applicationKey");
        var hmacKeyInput = document.getElementById("hmacKey");

        var inkManager = new MyScript.InkManager();
        var textRenderer = new MyScript.TextRenderer();
        var textRecognizer = new MyScript.TextWSRecognizer('cloud-internal-master.visionobjects.com');

        var instanceId;
        var notSentStrokes = [];
        var initialized = false;

        textRecognizer.setOpenCallback(function () {
            instanceId = undefined;
            inkManager.clear();
            result.innerHTML = '';
            notSentStrokes = [];

            textRecognizer.initWSRecognition(applicationKeyInput.value);
        });

        textRecognizer.setCloseCallback(function (message) {
            alert('WebSocket closed :\n' + JSON.stringify(message));
        });

        textRecognizer.setErrorCallback(function (message) {
            alert(JSON.stringify(message.error.result.message));
        });

        textRecognizer.setMessageCallback(function (message) {
            if (message instanceof MyScript.InitResponseWSMessage) {
                initialized = true;
                doRecognition();
            } else if (message instanceof MyScript.ErrorResponseWSMessage) {
                alert(JSON.stringify(message.error.result.message));
            } else if (message instanceof MyScript.ChallengeResponseWSMessage) {
                textRecognizer.takeUpHmacChallenge(applicationKeyInput.value, message.getChallenge(), hmacKeyInput.value);
            } else if (message instanceof MyScript.TextResponseWSMessage) {
                var data = message.getTextDocument();

                if (!instanceId) {
                    instanceId = message.getInstanceId();
                } else if (instanceId !== message.getInstanceId()) {
                    return; // not the same instanceId ... skip it!
                }

                if (data &&
                        data.getTextSegmentResult() &&
                        data.getTextSegmentResult().getSelectedCandidate()) {
                    result.innerHTML = data.getTextSegmentResult().getSelectedCandidate().getLabel();
                } else {
                    result.innerHTML = '';
                }
            }
        });

        function doRecognition() {

            if (initialized && (notSentStrokes.length > 0)) {

                var components = [];
                var inputUnit = new MyScript.TextInputUnit();
                inputUnit.setComponents(components.concat(notSentStrokes));
                notSentStrokes = [];

                var units = [inputUnit];

                if (instanceId) {
                    textRecognizer.continueWSRecognition(units, instanceId);
                } else {
                    textRecognizer.startWSRecognition(units);
                }
            } else {
                result.innerHTML = '';
            }
        }

        function reset() {
            instanceId = undefined;
            notSentStrokes = [];
            for (var i in inkManager.getStrokes()) {
                notSentStrokes.push(inkManager.getStrokes()[i]);
            }
            return textRecognizer.resetWSRecognition();
        }

        canvas.addEventListener('pointerdown', function (event) {
            if (!pointerId) {
                pointerId = event.pointerId;
                event.preventDefault();

                textRenderer.drawStart(event.offsetX, event.offsetY);
                inkManager.startInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointermove', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                textRenderer.drawContinue(event.offsetX, event.offsetY, context);
                inkManager.continueInkCapture(event.offsetX, event.offsetY);
            }
        }, false);

        canvas.addEventListener('pointerup', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                textRenderer.drawEnd(event.offsetX, event.offsetY, context);
                inkManager.endInkCapture();
                notSentStrokes.push(inkManager.getCurrentStroke());
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        canvas.addEventListener('pointerleave', function (event) {
            if (pointerId === event.pointerId) {
                event.preventDefault();

                textRenderer.drawEnd(event.offsetX, event.offsetY, context);
                inkManager.endInkCapture();
                notSentStrokes.push(inkManager.getCurrentStroke());
                pointerId = undefined;
                doRecognition();
            }
        }, false);

        trash.addEventListener('click', function () {
            textRenderer.clear(context);
            inkManager.clear();
            result.innerHTML = '';
            reset();
        }, false);

        undo.addEventListener('click', function () {
            if (!inkManager.isEmpty()) {
                inkManager.undo();
                textRenderer.clear(context);
                textRenderer.drawStrokes(inkManager.getStrokes(), context);
            }
            reset().then(function () {
                doRecognition();
            });
        }, false);

        redo.addEventListener('click', function () {
            if (!inkManager.isRedoEmpty()) {
                inkManager.redo();
                textRenderer.clear(context);
                textRenderer.drawStrokes(inkManager.getStrokes(), context);
            }
            reset().then(function () {
                doRecognition();
            });
        }, false);

        languages.addEventListener('change', function () {
            textRecognizer.getParameters().setLanguage(languages.options[languages.selectedIndex].value);
            doRecognition();
        }, false);

    })();
</script>
</html>
