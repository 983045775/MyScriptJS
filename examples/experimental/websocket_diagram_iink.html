<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true"/>

    <title>WEBSOCKET Diagram iink</title>

    <link rel="stylesheet" href="../../dist/myscript.min.css"/>
    <link rel="stylesheet" href="../examples.css">

    <!-- Live reload with webpack -->
    <script type="text/javascript" src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type="text/javascript" src="../../dist/myscript.min.js"></script>
  </head>

  <body touch-action="none">
    <div id="result"></div>
    <div>
      <nav>
        <div class="button-div">
          <a id="clear" class="rkmd-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/img/clear.svg">
          </a>
          <a id="undo" class="rkmd-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/img/undo.svg">
          </a>
          <a id="redo" class="rkmd-btn btn-fab-mini btn-lightBlue" disabled>
            <img src="../assets/img/redo.svg">
          </a>
        </div>
        <div class="spacer"></div>
        <button class="classic-btn" id="convert" disabled>Convert</button>
      </nav>
      <div id="editor"></div>
    </div>
    <script>
      var editorElement = document.getElementById('editor');
      var undoElement = document.getElementById('undo');
      var redoElement = document.getElementById('redo');
      var clearElement = document.getElementById('clear');
      var convertElement = document.getElementById('convert');

      editorElement.addEventListener('load', function () {
        convertElement.disabled = false;
      });

      editorElement.addEventListener('changed', function (evt) {
        !evt.detail.canUndo === true ? undoElement.setAttribute('disabled', `${!evt.detail.canUndo}`) : undoElement.removeAttribute('disabled');
        !evt.detail.canRedo === true ? redoElement.setAttribute('disabled', `${!evt.detail.canRedo}`) : redoElement.removeAttribute('disabled');
        !evt.detail.canConvert === true ? convertElement.disabled = true : convertElement.disabled = false;
        !evt.detail.canClear === true ? clearElement.setAttribute('disabled', `${!evt.detail.canClear}`) : clearElement.removeAttribute('disabled');
      });

      undoElement.addEventListener('click', function () {
        editorElement.editor.undo();
      });
      redoElement.addEventListener('click', function () {
        editorElement.editor.redo();
      });
      clearElement.addEventListener('click', function () {
        editorElement.editor.clear();
      });
      convertElement.addEventListener('click', function () {
        editorElement.editor.convert();
      });

      Object.keys(MyScript.Constants.Logger)
        .filter(key => ['MODEL', 'RECOGNIZER'].includes(key))
        .forEach(key => MyScript.LoggerConfig.getLogger(MyScript.Constants.Logger[key]).setLevel('DEBUG', false));

      /**
       * Attach an editor to the document
       * @param {Element} The DOM element to attach the ink paper
       * @param {Object} The recognition parameters
       */
      MyScript.register(editorElement, {
        recognitionParams: {
          type: 'DIAGRAM',
          protocol: 'WEBSOCKET',
          apiVersion: 'V4',
          server: {
            scheme: 'https',
            host: 'webdemoapi.myscript.com',
            applicationKey: '7d223f9e-a3cb-4213-ba4b-85e930605f8b',
            hmacKey: '5ab1935e-529a-4d48-a695-158450e52b13',
            websocket: {
              pingEnabled: false,
              autoReconnect: true
            }
          },
          v4: {
            renderer: {
              debug: {
                'draw-text-boxes': true
              }
            }
          }
        }
      });

      window.addEventListener('resize', function () {
        editorElement.editor.resize();
      });
    </script>
  </body>

</html>
