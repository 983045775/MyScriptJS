<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <title>On-demand exports iink</title>

    <link rel="stylesheet" href="../../dist/myscript.min.css"/>
    <link rel="stylesheet" href="../examples.css">
    <style>
        #result {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
        #editor {
            width: 100vw;
            height: calc(100vh - 100px);
        }
    </style>

    <!-- Live reload with webpack -->
    <script type="text/javascript" src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="../../node_modules/pepjs/dist/pep.min.js"></script>
    <script type="text/javascript" src="../../dist/myscript.min.js"></script>
</head>
<body>
<div id="result"></div>
<div>
    <div id="controls">
        <button id="clear" disabled></button>
        <button id="undo" disabled></button>
        <button id="redo" disabled></button>
        <button id="exportContent" disabled></button>
    </div>
    <div id="editor"></div>
</div>
<script>
  var editorElement = document.getElementById('editor');
  var resultElement = document.getElementById('result');
  var undoElement = document.getElementById('undo');
  var redoElement = document.getElementById('redo');
  var clearElement = document.getElementById('clear');
  var exportElement = document.getElementById('exportContent');

  editorElement.addEventListener('change', function (evt) {
    clearElement.disabled = !evt.detail.canClear;
    undoElement.disabled = !evt.detail.canUndo;
    redoElement.disabled = !evt.detail.canRedo;
    exportElement.disabled = !evt.detail.canExport;
  });
  editorElement.addEventListener('exported', function (evt) {
    if (evt.detail) {
      resultElement.innerHTML = '<span>' + JSON.stringify(evt.detail) + '</span>';
    } else {
      resultElement.innerHTML = '';
    }
  });
  undoElement.addEventListener('click', function () {
    editorElement.editor.undo();
  });
  redoElement.addEventListener('click', function () {
    editorElement.editor.redo();
  });
  clearElement.addEventListener('click', function () {
    editorElement.editor.clear();
  });
  exportElement.addEventListener('click', function () {
    exportElement.disabled = true;
    editorElement.editor.exportContent();
  });

  /**
   * Attach an editor to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(editorElement, {
    triggers: {
      exportContent: 'DEMAND'
    },
    recognitionParams: {
      server: {
        scheme: 'https',
        host: 'newcloud.myscript.com',
        applicationKey: '7d223f9e-a3cb-4213-ba4b-85e930605f8b',
        hmacKey: '5ab1935e-529a-4d48-a695-158450e52b13',
        websocket: {
          pingEnabled: false,
          autoReconnect: true
        }
      }
    }
  });

  window.addEventListener('resize', function () {
    editorElement.editor.resize();
  });

</script>
</body>
</html>
