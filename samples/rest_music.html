<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>REST Music</title>

    <!-- Live reload with webpack -->
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script type="text/javascript" src="../node_modules/pepjs/dist/pep.min.js"></script>
    <!-- Including MyScriptJS with style and JS -->
    <link rel="stylesheet" href="../dist/myscript.min.css"/>
    <script src="../dist/myscript.min.js"></script>
    <link rel="stylesheet" href="samples.css">
    <style>
        #inkPaper {
            width: 100vw;
            height: 300px;
        }
        #result {
            height: calc(100vh - 300px);
            overflow: scroll;
        }
    </style>
</head>
<body touch-action="none">
<div>
    <div id="controls">
        <button id="clear"></button>
        <button id="undo"></button>
        <button id="redo"></button>
    </div>
    <div id="inkPaper"></div>
</div>
<div id="result"></div>
<script>
  var inkPaperElement = document.getElementById('inkPaper');
  var resultElement = document.getElementById('result');
  var undoElement = document.getElementById('undo');
  var redoElement = document.getElementById('redo');
  var clearElement = document.getElementById('clear');

  inkPaperElement.addEventListener('change', function (evt) {
    clearElement.disabled = !evt.detail.canClear;
    undoElement.disabled = !evt.detail.canUndo;
    redoElement.disabled = !evt.detail.canRedo;
  });
  inkPaperElement.addEventListener('result', function (evt) {
    var recognitionResult = evt.detail.recognitionResult;
    if (recognitionResult && recognitionResult['application/vnd.recordare.musicxml+xml']) {
      resultElement.innerText = recognitionResult['application/vnd.recordare.musicxml+xml'];
    } else {
      resultElement.innerText = '';
    }
  });
  undoElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].undo();
  });
  redoElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].redo();
  });
  clearElement.addEventListener('pointerdown', function () {
    inkPaperElement['data-myscript-ink-paper'].clear();
  });

  /**
   * Attach an inkPaper to the document
   * @param {Element} The DOM element to attach the ink paper
   * @param {Object} The recognition parameters
   */
  MyScript.register(inkPaperElement, {
    recognitionParams: {
      type: 'MUSIC',
      protocol: 'REST',
      recognitionTriggerOn: 'QUIET_PERIOD',
      v3: {
        musicParameter: {
          resultTypes: ['MUSICXML']
        }
      }
    }
  });

  window.addEventListener('resize', function () {
    inkPaperElement['data-myscript-ink-paper'].resize();
  });

</script>
</body>
</html>
